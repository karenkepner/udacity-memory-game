<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Memory Game</title>
</head>
<body>
  <header>
      <h1>Memory Game</h1>
  </header>
  
  <section id="score-board">
    <div>
      <div>Moves: </div>
      <div id="moves">0</div>
    </div>
    <div id="stars">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
    </div>
    <div class="timer"><span id="hours">00:</span><span id="min">00:</span><span id="sec">00</span></div>
    <div class="reset"><i class="fa fa-redo-alt"></i></div>

  </section>
  <section id="game-board" class="container">game board</section>


  <script src="js/app.js"></script>
</body>
</html>
